<div class="container">
  {%- assign boxColor = site.data[page.folderName][page.lang][page.fileName].color -%}

        <img loading="lazy" class="trust-img" src="/trust.svg" alt="trust">
        <p class="text-white my-2">Thanks for your patience</p>
        <button class="btn" id="download-zip">Download</button>
      </div>

        <div class="d-flex justify-content-center align-items-center ">
          <div id="Inputbox" class="boxes"> <img height="21px" width="21px" src="/img/add-image.png" /> <span
              class='ml-1'>CHOOSE FILE</span> </div>
          <div class="file-pick-dropdown">
            <i class="fas fa-angle-down arrow-sign "></i>
            <div class="file-picker-dropdown" style="display: none;">
              <button id="dropbox"> <svg viewBox="0 0 24 24" fill="#0061FF" xmlns="http://www.w3.org/2000/svg">
                  <path id="icon"
                    d="M12.0146 6.57367L6.50732 10.1473L12.0146 13.721L6.50732 17.2947L1 13.6912L6.50732 10.1176L1 6.57367L6.50732 3L12.0146 6.57367ZM6.47803 18.4263L11.9854 14.8527L17.4927 18.4263L11.9854 22L6.47803 18.4263ZM12.0146 13.6912L17.522 10.1176L12.0146 6.57367L17.4927 3L23 6.57367L17.4927 10.1473L23 13.721L17.4927 17.2947L12.0146 13.6912Z">
                  </path>
                </svg> From Dropbox</button>
              <button id='filepicker'> <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path id="Path" d="M8.33331 3H15.6666L23 15H15.6666L8.33331 3Z" fill="#FFC107">

                  </path>
                </svg> From Google Drive</button>
            </div>
          </div>
        </div>
        <p id="dropfile">or drop your file here</p>
      </div>
    </div>
  </div>
  <div class="split-img-box" style="display: none;">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="select-img-panel">
          <div id="saving-data" style="display: none;">
            <img loading="lazy" src="/img/save.gif" alt="saving"> <span class="ml-2">Saving your
              images...</span>
          </div>
          <div id="pixel-box-panel">
            <canvas id="pixelitcanvas"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="options-panel">
          <div class="title">
            Pixel Image
          </div>

          <div class="row divider">
            <div class="col-12">
              <div class="options-title ">
                Image Size:
              </div>
            </div>
            <div class="col-lg-6 mb-2">
              <div class="pixel-input-title">Max Width</div>
              <div class="pixel-input">
                <input type="number" id="maxwidth">
                <span>px</span>
              </div>
            </div>
            <div class="col-lg-6 mb-2">
              <div class="pixel-input-title">Max Height</div>
              <div class="pixel-input">
                <input type="number" id="maxheight">
                <span>px</span>
              </div>
            </div>
          </div>
          <div class="row divider">
            <div class="col-12">
              <div class="options-title">
                Block Size:
              </div>
              <div>
                <div class="block-wrapper">
                  <input class="custom-range" value="2" type="range" min="2" max="25" id="blocksize">
                  <div id="blockvalue">2</div>
                </div>

              </div>
            </div>

          </div>
          <div class="row divider">
            <div class="col-12">
              <div class="options-title ">
                Filters:
              </div>
              <div class="filter-wrapper">
                <label> <input class="form-check-input" type="checkbox" id="greyscale"> <span
                    class="checkbox-checkmark"></span> <span style="margin-left: 29px;">
                    Greyscale
                  </span> </label>

              </div>

            </div>

          </div>
          <div class="row divider">
            <div class="col-12">
              <div class="options-title ">
                Select Palette:
              </div>
              <div class="infoselects">
                <div class="colorpalette">
                  <div class="text">

                    <select name="paletteselector" id="paletteselector"></select>
                  </div>
                  <div class="icons" id="palettecolor">

                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row divider">
            <div class="col-12">
              <button id="reset"> <span><i class="fas fa-sync-alt"></i></span> Reset </button>
            </div>
          </div>
          <div class="download-wrapper">
            <button id="download-button" style="background-color: {{boxColor}};"><svg xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 640 512">

              </svg>Pixel Image</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<input class="d-none" onchange="fileOnChange()" type="file" id="file" accept=".webp,.png,.jpg,.jpeg,.gif" />
<span id="get-detail" style="display: none;" data-height="{{page.height | default: 0}}"
  data-width="{{page.width | default: 0}}"></span>
