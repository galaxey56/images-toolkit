<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="qr"></canvas>
    <input type="file" name="" id="file" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"
      integrity="sha512-pUhApVQtLbnpLtJn6DuzDD5o2xtmLJnJ7oBoMsBnzOkVkpqofGLGPaBJ6ayD2zQe3lCgCibhJBi4cj5wAxwVKA=="
      crossorigin="anonymous"
    ></script>
    <script>
      var file = document.querySelector("#file");
      file.onchange = function () {
        var reader = new FileReader();

        reader.onload = function () {
          (function () {
            var qr = new QRious({
              element: document.getElementById("qr"),
              value: "7827776445",
            });

            var url = document.getElementById("qr").toDataURL();
            var a = document.createElement("a");
            a.href = url;
            a.download = "download";
            a.click();
          })();
        };
        reader.readAsDataURL(file.files[0]);
      };
    </script>
  </body>
</html>
