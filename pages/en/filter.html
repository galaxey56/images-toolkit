<style>
  @media (max-width: 387px) {
    #inp {
      width: 90%;
    }
  }

  .submit {
    margin-top: 20px;
  }

  #fchoice {
    width: 436px;
    height: 60px;
    border-radius: 5px;
    border: 3px solid rgba(90, 90, 90, 0.466);
    background: rgba(90, 90, 90, 0.466);
    color: white;
    outline: none;
  }

  @media (max-width: 532px) {
    #fchoice {
      width: 80%;
    }
  }
  @media (max-width: 462px) {
    .submit {
      padding: 15px 21%;
    }
  }
</style>

<div class="container2">
  <div id="upper-loader"></div>

  <span id="inputbox">
    <div class="row" style="margin-top: 30px">
      <i class="far fa-image" id="icon" style="margin: auto"></i>
    </div>

    <div id="Inputbox" class="boxes">UPLOAD FILE</div>
    <p id="dropfile">or drop your file here</p>
    <p id="error"></p>
  </span>
  <div class="row" id="loaderDiv">
    <div class="col col-md-12 col-sm-12 col-lg-12 col-xl-12">
      <span id="loader"></span>
    </div>
  </div>
  <span id="content">
    <div class="row">
      <div class="col col-md-12 col-sm-12 col-lg-12 col-xl-12">
        <canvas
          id="final"
          style="
            height: auto;
            width: auto;
            max-height: 400px;
            margin-top: 80px;
            max-width: 90%;
          "
        ></canvas>
      </div>
    </div>
    <br /><br />
    <div class="row">
      <div class="col col-md-12 col-sm-12 col-lg-12 col-xl-12">
        <select name="" id="fchoice">
          <option value="----" selected>Choose the filter</option>
          <option value="prewittHorizontal" selcted>prewittHorizontal</option>
          <option value="red">red</option>
          <option value="blue">blue</option>
          <option value="green">green</option>
          <option value="grayscale">grayscale</option>
          <option value="highpass">highpass</option>
          <option value="invert">invert</option>
          <option value="laplacian">laplacian</option>
          <option value="prewittVertical">prewittVertical</option>
          <option value="roberts">roberts</option>
          <option value="saturation">saturation</option>
          <option value="sepia">sepia</option>
          <option value="sharpen">sharpen</option>
          <option value="sobelHorizontal">sobelHorizontal</option>
          <option value="sobelVertical">sobelVertical</option>
          <option value="thresholding">thresholding</option>
          <option value="mirror">mirror</option>
        </select>
        <br />
        <a id="filter" class="btn submit">Apply</a>
        <a id="save" class="btn submit">Save</a><br />
        <br />
        <span id="msg" style="margin-top: 10px"></span>
      </div>
    </div>
    <br /><br />
  </span>
  <span class="thankyouBox"> </span>
</div>

<input type="file" id="file" accept="image/*" class="file" />
