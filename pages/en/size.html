<style>
  @media (max-width: 387px) {
    #inp {
      width: 90%;
    }
  }
  @media (max-width: 480px) {
    #height,
    #width {
      width: 90%;
    }
  }

  #resize,
  #saving {
    border: 3px solid white;
  }

  #resize:hover {
    color: white;
  }

  #saving:hover {
    color: white;
  }
</style>
<a name="thankyouBox"></a>
<div class="container2">
  <div id="upper-loader"></div>

  <span id="inputbox">
    <div class="row" style="margin-top: 30px">
      <i class="far fa-image" id="icon" style="margin: auto"></i>
    </div>

    <div id="Inputbox" class="boxes">UPLOAD FILE</div>
    <p id="dropfile">or drop your file here</p>
    <p id="error"></p>
  </span>
  <div class="row" id="loaderDiv">
    <div class="col col-md-12 col-sm-12 col-lg-12 col-xl-12">
      <span id="loader"></span>
    </div>
  </div>
  <span id="content">
    <div class="row" style="margin-top: 65px">
      <div class="col col-md-12 col-sm-12 col-lg-12 col-xl-12 sizing">
        <input type="number" id="width" placeholder="Enter width" /><br />
        <input type="number" id="height" placeholder="Enter height" /><br />
        <a class="btn" id="resize">Resize</a>
        <a class="btn" id="saving">Save</a><br /><br />
        <p id="msg"></p>
      </div>
    </div>
  </span>
  <span class="thankyouBox"> </span>
</div>

<input type="file" id="file" accept="image/*" class="file" />
