<div class="container2">
  <div id="upper-loader"></div>
  <span id="inputbox">
    <div class="row" style="margin-top: 30px">
      <i
        class="far fa-image"
        id="icon"
        style="margin: auto; margin-top: 7px"
      ></i>
    </div>

    <div id="Inputbox" class="boxes">UPLOAD FILE</div>
    <p id="dropfile">or drop your file here</p>
    <p id="error" class="p-3"></p>
  </span>
  <div class="row" id="loaderDiv">
    <div class="col col-md-12 col-sm-12 col-lg-12 col-xl-12">
      <span id="loader"></span>
    </div>
  </div>
  <span id="content">
    <div id="info_div">
      <p style="margin-top: 40px">Width</p>
      <input type="number" name="" id="width_input" placeholder="Enter width" />
      <br />

      <p>Height</p>
      <input
        type="number"
        name=""
        id="height_input"
        placeholder="Enter height"
      />
      <br />
      <p>Save As</p>
      <select name="" id="mimetype">
        <option value="---">Choose Mimetype</option>
        <option value="image/png">png</option>
        <option value="image/jpg">jpg</option>
        <option value="image/jpeg">jpeg</option>
        <option value="image/webp">webp</option>
      </select>
      <br />

      <div class="row">
        <div class="col col-md-12 col-sm-12 col-lg-12 col-xl-12">
          <a class="btn result_btn" id="preview_btn">Preview</a>
          <a class="btn result_btn" id="save_btn">Save</a>
        </div>
      </div>
    </div>
    <div id="result_img_div">
      <div class="alert alert-success success_alert" role="alert">
        Converting Image...
      </div>
      <div id="output_img_div">
        <img src="" alt="" style="max-height: 300px" />
      </div>
      <div id="dimensions_div">
        <div id="output_height_div" class="output_divs">
          <p>Height<br /><span id="height_value"></span></p>
        </div>
        <div id="output_width_div" class="output_divs">
          <p>
            Width <br />
            <span id="width_value"></span>
          </p>
        </div>
        <div id="output_mimetype_div" class="output_divs">
          <p>
            Mimetype <br />
            <span id="mimetype_value">image/png</span>
          </p>
        </div>
      </div>
    </div>
  </span>
  <span class="thankyouBox"></span>
</div>
<input
  type="file"
  id="file"
  accept=".webp,.jpeg,.png,.webp,.jpg"
  class="file"
/>
