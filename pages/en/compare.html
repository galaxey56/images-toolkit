<a name="thankyouBox"></a>

<div class="container2">
  <div id="upper-loader"></div>

  <span id="inputbox">
    <div class="row" style="margin-top: 30px">
      <i class="far fa-image" id="icon" style="margin: auto"></i>
    </div>

    <div id="Inputbox" class="boxes">UPLOAD FILE</div>
    <p id="dropfile">or drop your file here</p>
    <p id="error"></p>
  </span>
  <span id="secondInput">
    <div class="row" style="margin-top: 40px">
      <i
        class="fas fa-file-image"
        style="font-size: 36px; font-size: 80px; color: white; margin: auto"
      ></i>
    </div>

    <div
      id="Inputbox"
      class="boxes"
      onclick="document.querySelector('#file2').click()"
    >
      UPLOAD SECOND FILE
    </div>
  </span>
  <div class="row" id="loaderDiv">
    <div class="col col-md-12 col-sm-12 col-lg-12 col-xl-12">
      <span id="loader"></span>
    </div>
  </div>
  <span id="content">
    <br />

    <br />
    <div class="btnContainer">
      <a id="slider" class="btn compBtns">Slider</a>
      <a id="pixel" class="btn compBtns">Pixel Compare</a>
      <a id="info" class="btn compBtns">Info</a>
      <a id="fade" class="btn compBtns">Fade</a>
    </div>
    <br />

    <div class="row">
      <div class="col col-md-12 col-sm-12 col-lg-12 col-xl-12">
        <p id="msg"></p>
        <span id="cResult"> </span>
      </div>
    </div>
    <br /><br />
  </span>
</div>

<input type="file" id="file" accept=".webp,.jpg,.png,.jpeg" class="file" />
