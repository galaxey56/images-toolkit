<style>
  @media (max-width: 387px) {
    #inp {
      width: 90%;
    }
  }
  #saving {
    height: 59px;
    width: 209px;
    border: 3px solid white;
    background: rgba(90, 90, 90, 0.466);
  }

  .submit {
    padding: 14px 84px;
    margin-left: -1px;
  }

  @media (max-width: 592px) {
    .splitInput {
      width: 80%;
    }
  }
  @media (max-width: 506px) {
    #saving {
      margin-right: 13px;
    }
  }

  #splitList {
    height: auto;
    width: 80%;
    margin: auto;
    overflow: auto;
    margin-top: 45px;
  }
  #splitList ol li {
    color: white;
  }
  #splitList ol {
    float: left;
  }
  #splitList canvas {
    height: auto;
    width: auto;
    max-height: 300px;
    max-width: 100%;
  }

  .splitBtn {
    margin: 15px;
    padding: 11px 18px;
    width: 155px;
  }
</style>
<div class="container2">
  <div id="upper-loader"></div>

  <span id="inputbox">
    <div class="row" style="margin-top: 30px">
      <i class="far fa-image" id="icon" style="margin: auto"></i>
    </div>
    <div class="m-auto ">
      <div class=" d-flex justify-content-center align-items-center ">
        <div id="Inputbox" class="boxes"> <img height="21px" width="21px"
            src="/img/add-image.png" />UPLOAD FILE </div>
        <div class="file-pick-dropdown">
          <i class="fas fa-angle-down arrow-sign "></i>
          <div class="file-picker-dropdown" style="display: none;">
            <button id="dropbox"> <svg viewBox="0 0 24 24" fill="#0061FF" xmlns="http://www.w3.org/2000/svg">
                <path id="icon"
                  d="M12.0146 6.57367L6.50732 10.1473L12.0146 13.721L6.50732 17.2947L1 13.6912L6.50732 10.1176L1 6.57367L6.50732 3L12.0146 6.57367ZM6.47803 18.4263L11.9854 14.8527L17.4927 18.4263L11.9854 22L6.47803 18.4263ZM12.0146 13.6912L17.522 10.1176L12.0146 6.57367L17.4927 3L23 6.57367L17.4927 10.1473L23 13.721L17.4927 17.2947L12.0146 13.6912Z">
                </path>
              </svg> From Dropbox</button>
            <button id='filepicker'> <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path id="Path" d="M8.33331 3H15.6666L23 15H15.6666L8.33331 3Z" fill="#FFC107"></path>
                <path id="Path_2" d="M4.6012 21L8.30086 15H23L19.3333 21H4.6012Z" fill="#1976D2"></path>
                <path id="Path_3" d="M1 15.0625L4.60119 21L12 9L8.33333 3L1 15.0625Z" fill="#4CAF50"></path>
              </svg>  From Google Drive</button>
          </div>
        </div>
      </div>
    </div>
    <p id="dropfile">or drop your file here</p>
    <p id="error"></p>
  </span>
  <div class="row" id="loaderDiv">
    <div class="col col-md-12 col-sm-12 col-lg-12 col-xl-12">
      <span id="loader"></span>
    </div>
  </div>
  <span id="content">
    <br />
    <div class="row">
      <div class="col col-ms-12 col-sm-12 col-lg-12 col-xl-12" id="splitDiv">
        <div id="splitList"></div>
        <span></span>
      </div>
    </div>
    <div class="row" id="process">
      <div class="col col-md-12 col-sm-12 col-lg-12 col-xl-12">
        <p id="errorMessage"></p>

        <input
          type="number"
          id="ROWS"
          class="splitInput"
          placeholder="Enter number of rows"
        /><br />
        <input
          type="number"
          id="COLS"
          class="splitInput"
          placeholder="Enter number of columns"
        />
        <br />
        <a id="submit" class="btn submit">Split</a>
      </div>
    </div>

    <br /><br />
  </span>
</div>

<input type="file" id="file" accept="image/*" class="file" />
