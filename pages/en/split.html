permalink: /split-photo

lang: en
fileName: split
tool: split
folderName: feature
---

<style>
  @media (max-width: 387px) {
    #inp {
      width: 90%;
    }
  }
  #saving {
    height: 59px;
    width: 209px;
    border: 3px solid white;
    background: rgba(90, 90, 90, 0.466);
  }

  .submit {
    padding: 14px 84px;
    margin-left: -1px;
  }

  @media (max-width: 592px) {
    .splitInput {
      width: 80%;
    }
  }
  @media (max-width: 506px) {
    #saving {
      margin-right: 13px;
    }
  }

  #splitList {
    height: auto;
    width: 80%;
    margin: auto;
    overflow: auto;
    margin-top: 45px;
  }
  #splitList ol li {
    color: white;
  }
  #splitList ol {
    float: left;
  }
  #splitList canvas {
    height: auto;
    width: auto;
    max-height: 300px;
    max-width: 100%;
  }

  .splitBtn {
    margin: 15px;
    padding: 11px 18px;
    width: 155px;
  }
</style>
<div class="container2">
  <div id="upper-loader"></div>

  <span id="inputbox">
    <div class="row" style="margin-top: 30px">
      <i class="far fa-image" id="icon" style="margin: auto"></i>
    </div>

    <div id="Inputbox" class="boxes">UPLOAD FILE</div>
    <p id="dropfile">or drop your file here</p>
    <p id="error"></p>
  </span>
  <div class="row" id="loaderDiv">
    <div class="col col-md-12 col-sm-12 col-lg-12 col-xl-12">
      <span id="loader"></span>
    </div>
  </div>
  <span id="content">
    <br />
    <div class="row">
      <div class="col col-ms-12 col-sm-12 col-lg-12 col-xl-12" id="splitDiv">
        <div id="splitList"></div>
        <span></span>
      </div>
    </div>
    <div class="row" id="process">
      <div class="col col-md-12 col-sm-12 col-lg-12 col-xl-12">
        <p id="errorMessage"></p>

        <input
          type="number"
          id="ROWS"
          class="splitInput"
          placeholder="Enter number of rows"
        /><br />
        <input
          type="number"
          id="COLS"
          class="splitInput"
          placeholder="Enter number of columns"
        />
        <br />
        <a id="submit" class="btn submit">Split</a>
      </div>
    </div>

    <br /><br />
  </span>
</div>

<input type="file" id="file" accept="image/*" class="file" />
