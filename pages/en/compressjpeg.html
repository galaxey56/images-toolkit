<a name="down"></a>
<div class="container2">
  <div id="upper-loader"></div>

  <span id="inputbox">
    <div class="row" style="margin-top: 30px">
      <i class="far fa-image" id="icon" style="margin: auto"></i>
    </div>

    <div class="m-auto ">
      <div class=" d-flex justify-content-center align-items-center ">
        <div id="Inputbox" class="boxes"> <img height="21px" width="21px"
            src="/img/add-image.png" />UPLOAD FILE </div>
        <div class="file-pick-dropdown">
          <i class="fas fa-angle-down arrow-sign "></i>
          <div class="file-picker-dropdown" style="display: none;">
            <button id="dropbox"> <svg viewBox="0 0 24 24" fill="#0061FF" xmlns="http://www.w3.org/2000/svg">
                <path id="icon"
                  d="M12.0146 6.57367L6.50732 10.1473L12.0146 13.721L6.50732 17.2947L1 13.6912L6.50732 10.1176L1 6.57367L6.50732 3L12.0146 6.57367ZM6.47803 18.4263L11.9854 14.8527L17.4927 18.4263L11.9854 22L6.47803 18.4263ZM12.0146 13.6912L17.522 10.1176L12.0146 6.57367L17.4927 3L23 6.57367L17.4927 10.1473L23 13.721L17.4927 17.2947L12.0146 13.6912Z">
                </path>
              </svg> From Dropbox</button>
            <button id='filepicker'> <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path id="Path" d="M8.33331 3H15.6666L23 15H15.6666L8.33331 3Z" fill="#FFC107"></path>
                <path id="Path_2" d="M4.6012 21L8.30086 15H23L19.3333 21H4.6012Z" fill="#1976D2"></path>
                <path id="Path_3" d="M1 15.0625L4.60119 21L12 9L8.33333 3L1 15.0625Z" fill="#4CAF50"></path>
              </svg>  From Google Drive</button>
          </div>
        </div>
      </div>
    </div>
    <p id="dropfile">or drop your file here</p>
    <p id="error"></p>
  </span>
  <div class="row" id="loaderDiv">
    <div class="col col-md-12 col-sm-12 col-lg-12 col-xl-12">
      <span id="loader"></span>
    </div>
  </div>
  <span id="content">
    <div class="row" id="main_row">
      <div
        class="col col-md-12 col-sm-12 col-lg-12 col-xl-12"
        style="margin-top: 44px"
      >
        <div id="leftDiv">
          <div class="row">
            <div class="col col-md-12 col-sm-12 col-lg-12 col-xl-12">
              <input
                type="number"
                name=""
                id="compress_height"
                class="Num"
                placeholder="Enter height"
              /><input
                type="number"
                name=""
                id="compress_width"
                class="Num"
                placeholder="Enter width"
              /><input
                type="number"
                name=""
                id="compress_maxHeight"
                class="Num"
                placeholder="Enter max-height"
              /><input
                type="number"
                name=""
                id="compress_maxWidth"
                class="Num"
                placeholder="Enter max-width"
              />
              <input
                type="number"
                name=""
                id="compress_minHeight"
                class="Num"
                placeholder="Enter min-height"
              />
              <input
                type="number"
                name=""
                id="compress_minWidth"
                class="Num"
                placeholder="Enter min-width"
              />
              <input
                type="number"
                name=""
                id="compress_convertSize"
                class="Num"
                placeholder="Enter convert size"
              />
              <select name="" id="compress_mimeType" class="Num">
                <option value="---">Enter Mimetype</option>
                <option value="webp">.webp</option>
                <option value="png">.png</option>
                <option value="jpg">.jpg</option>
                <option value="jpeg">.jpeg</option>
              </select>
              <select name="" id="compress_quality" class="Num">
                <option value="---">Enter Quality</option>
                <option value="0.1">0.1</option>
                <option value="0.2">0.2</option>
                <option value="0.3">0.3</option>
                <option value="0.4">0.4</option>
                <option value="0.5">0.5</option>
                <option value="0.6">0.6</option>
                <option value="0.7">0.7</option>
                <option value="0.8">0.8</option>
                <option value="0.9">0.9</option>
                <option value="1">1</option>
              </select>
              <br />
              <div
                class="Cbuttons"
                id="compress_strictBtn"
                onclick="document.querySelector('#compress_strict').click()"
              >
                <p>Strict</p>
              </div>
              <div
                class="Cbuttons"
                id="orientationBtn"
                onclick="document.querySelector('#orientation').click()"
              >
                <p>Orientation</p>
              </div>
            </div>
          </div>
        </div>
        <div id="rightDiv">
          <div id="save_btnn">
            <a class="btn btn-success">Save</a>
          </div>
          <div class="result_box" id="first_result_box">
            <div class="result_div_inner" id="img_div_one">
              <img src="pt2.png" alt="" />
            </div>
            <div class="result_div_inner" id="info_div_one">
              <p class="resultHeading" id="head1">Name</p>
              <p class="resultValue" id="ans1"></p>
              <p class="resultHeading" id="head2">Size</p>
              <p class="resultValue" id="ans2"></p>
              <p class="resultHeading">Type</p>
              <p class="resultValue" id="ans3"></p>
              <p class="resultHeading">Last Modified Date</p>
              <p class="resultValue" id="ans4"></p>
            </div>
          </div>
          <div class="result_box" id="second_result_box">
            <div class="result_div_inner" id="img_div_two">
              <img src="pt2.png" alt="" />
            </div>
            <div class="result_div_inner" id="info_div_two">
              <p class="resultHeading" id="head1b">Name</p>
              <p class="resultValue" id="ans1b"></p>
              <p class="resultHeading" id="head2b">Size</p>
              <p class="resultValue" id="ans2b"></p>
              <p class="resultHeading">Type</p>
              <p class="resultValue" id="ans3b"></p>
              <p class="resultHeading">Last Modified Date</p>
              <p class="resultValue" id="ans4b"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </span>

  <span class="thankyouBox"> </span
  ><input type="file" id="file" accept=".jpeg" class="file" />

  <input type="checkbox" name="" id="compress_strict" /><input
    type="checkbox"
    name=""
    id="orientation"
  />
</div>
